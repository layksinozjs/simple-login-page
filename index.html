<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>

  <div class="container">
    <div class="title">
      <span id="logintitle">
        Login
      </span>
    </div>
    <form action="#">
      <div class="input">
        <i class="fa-solid fa-user-secret"></i>
        <input required type="text" placeholder="Enter your username here.">
      </div>

      <div class="input">
        <i class="fa-solid fa-lock"></i>
        <input required type="password" placeholder="Password here.">
      </div>


      <div class="signup">
        <a href="#">Signup</a>


      </div>

      <div class="submit">
        <button type="submit" value="Login">Submit</button>
      </div>
    </form>
  </div>


</body>

</html>
